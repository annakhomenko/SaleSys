{% extends "layout.html" %}

{% block script %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/inv.css') }}">
{% endblock %}

{% block column %}

<div class="column-content-member">
  <form class="form-group column-form" action="#" method="post">
    <label class="label-form navbar-brand">Product registration</label>
    <input type="text" name="code" placeholder="Product Code">
    <input type="text" name="amount" placeholder="Amount">
    <input type="text" name="comment" placeholder="Comment">
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
</div>

{% endblock %}

{% block body %}

<table class="table table-striped table-hover table-text-left">
  <thead >
    <th scope="col">Name</th>
    <th scope="col">Code</th>
    <th scope="col">Amount</th>
  </thead>
  <tbody>
    {% for item in recent %}
    <tr>
      <th scope="row"> > {{ item[0] }}</th>
      <td>{{ item[1] }}</td>
      <td>{{ item[2] }}</td>
    </tr>
    {% endfor %}

  </tbody>
</table>



{% endblock %}
